name: ğŸ§ª Run Playwright UI Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  playwright-ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ğŸ”¨ Build project
        run: dotnet build --configuration Release

      - name: ğŸš€ Install Playwright browsers
        run: pwsh bin/Debug/net8.0/playwright.ps1 install

      - name: ğŸ§ª Run UI tests
        run: dotnet test --configuration Release --logger "console;verbosity=detailed"
