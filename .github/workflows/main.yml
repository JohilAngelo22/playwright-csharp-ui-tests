name: ğŸ§ª Run Playwright UI Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  playwright-ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: ğŸ“¦ Restore NuGet packages
        run: dotnet restore

      - name: ğŸ”¨ Build the project
        run: dotnet build --configuration Release

      - name: ğŸ“¥ Install Node.js (for Playwright)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸš€ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run UI tests
        run: dotnet test --configuration Release --logger "console;verbosity=detailed"
