name: Run Playwright UI Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  playwright-ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: ğŸ“¦ Restore NuGet packages
        run: dotnet restore

      - name: ğŸ”¨ Build the project
        run: dotnet build --configuration Release

      - name: ğŸ’¡ Restore .NET Tools (like dotnet-playwright)
        run: dotnet tool restore

      - name: ğŸš€ Install Playwright browsers
        run: dotnet playwright install

      - name: ğŸ§ª Run UI tests
        run: dotnet test --configuration Release --logger "console;verbosity=detailed"
